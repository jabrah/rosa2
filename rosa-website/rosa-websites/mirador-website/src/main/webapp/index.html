<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="css/mirador-combined.css">
  <title>Mirador Viewer</title>
  <style type="text/css">
    body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
    #viewer { background: #333 url(images/debut_dark.png) left top repeat; width: 100%; height: 100%; position: fixed; }
 </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="mirador.js"></script>
  <script type="text/javascript">
    $(function() {
      Mirador({
        "id": "viewer",
        "currentWorkspaceType": "singleObject",
        "data": [
        { "collectionUri": "http://rosetest.library.jhu.edu/iiif-pres/collection/aorcollection", "location": "other"},
        { "manifestUri": "http://rosetest.library.jhu.edu/iiif-pres/rosecollection.LudwigXV7/manifest", "location": "other"},
        { "manifestUri": "http://rosetest.library.jhu.edu/iiif-pres/rosecollection.Francais12595/manifest", "location": "other"},
        { "manifestUri": "http://manifests.ydc2.yale.edu/manifest/BodleianMSDouce18"}
        ]
      });
    });
  </script>
</body>
</html>
